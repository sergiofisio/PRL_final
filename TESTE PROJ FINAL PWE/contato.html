<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .container {
            background-color: white;
            width: 1100px;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .titulo {
            text-align: center;
            margin-bottom: 20px;
            color: #800020;
            font-size: 2em;
        }
        .conteudo {
            display: flex;
            justify-content: space-between;
        }
        .formulario {
            width: 60%;
        }
        .formulario input[type="text"],
        .formulario input[type="email"],
        .formulario textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fdd1d7;
        }
        .formulario input[type="radio"] {
            margin-right: 10px;
        }
        .formulario label {
            color: #800020;
        }
        .formulario .assunto {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .formulario button {
            background-color: #800020;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .informacoes {
            width: 35%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .informacoes p {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #800020;
        }
        .informacoes p img {
            margin-right: 10px;
        }
        .social-media a {
            margin: 10px 5px;
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 10px;
            border-radius: 50%;
        }
        .social-media .facebook { 
            background-color: #fdfdfd; 
        
        }
        .social-media .twitter { background-color: #ffffff; }
        .social-media .linkedin { background-color: #ffffff; }
    </style>
</head>
<body>

<div class="container">
    <div class="titulo">Contato</div>
    <br>
    <div class="conteudo">
        <div class="formulario">
            <form action="/enviar" method="POST">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <div class="assunto">
                    <label><input type="radio" name="assunto" value="duvida" required> Dúvida</label>
                    <label><input type="radio" name="assunto" value="sugestao" required> Sugestão</label>
                    <label><input type="radio" name="assunto" value="elogios" required> Elogios</label>
                </div>
                <textarea name="mensagem" rows="5" placeholder="Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="informacoes">
            <img src="IMG/imgcontato.svg" alt="">
            <p><img src="https://img.icons8.com/ios-filled/24/000000/address.png"/> 838 Cantt Sialkot, Pakistan</p>
            <p><img src="https://img.icons8.com/ios-filled/24/000000/phone.png"/> 979-988-89787</p>
            <p><img src="https://img.icons8.com/ios-filled/24/000000/email.png"/> contato@sygla.com.br</p>
            <div class="social-media">
                <a href="#" class="facebook"> <img src="IMG/logofacebook.svg" width="30" height="30"></a>
                <a href="#" class="twitter"> <img src="IMG/logox.svg"  width="30" height="30"></a>
                <a href="#" class="linkedin"> <img src="IMG/logolinkedin.svg"  width="30" height="30"></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
