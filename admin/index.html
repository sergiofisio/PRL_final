<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/global.css" />
    <title>SYGLA - ADMIN</title>
  </head>
  <body class="bodyShop">
    <main class="login">
      <h2>LOGIN</h2>
      <form action="button" method="post">
        <div class="d-flex w-100 gap-2">
          <label class="d-flex align-items-center" for="email">E-mail</label>
          <input
            class="w-100"
            placeholder="Digite seu email"
            type="email"
            name="email"
            id="email"
            autocomplete="off"
            value=""
            required
          />
        </div>
        <div class="d-flex w-100 gap-2">
          <label class="w-100 d-flex" for="senha">Senha*</label>
          <div
            class="d-flex align-items-center justify-content-center w-100 px-2 passwordDiv"
          >
            <input
              class="w-100 border-0"
              placeholder="Digite sua senha"
              type="password"
              name="senha"
              id="senha"
              required
            />
            <img
              class=""
              id="imgSenha"
              src="../img/icons/closeEye.svg"
              alt="icon ver senha"
            />
          </div>
        </div>
        <button class="btnLogin" type="button">Entrar</button>
      </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../js/admin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  </body>
</html>
