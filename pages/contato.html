    <div class="container">
      <div class="titulo">Contato</div>
      <br />
      <div class="conteudo">
        <div class="formulario">
          <form action="/enviar" method="POST">
            <input type="text" name="nome" placeholder="Nome" required />
            <input type="email" name="email" placeholder="Email" required />
            <div class="assunto">
              <label
                ><input type="radio" name="assunto" value="duvida" required />
                Dúvida</label
              >
              <label
                ><input type="radio" name="assunto" value="sugestao" required />
                Sugestão</label
              >
              <label
                ><input type="radio" name="assunto" value="elogios" required />
                Elogios</label
              >
            </div>
            <textarea
              name="mensagem"
              rows="5"
              placeholder="Mensagem"
              required
            ></textarea>
            <button type="submit">Enviar</button>
          </form>
        </div>
        <div class="informacoes">
          <img src="../img/imgcontato.svg" alt="" />
