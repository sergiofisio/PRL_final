<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/global.css" />
    <title>SYGLA - Tudo para o seu churrasco</title>
  </head>
  <body class="bodyCart">
    <header>
      <a href="#">
        <img src="../../img/logo.svg" alt="Logo Sygla" class="logoLoja" />
      </a>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./shop.html"
                  >Voltar para produtos</a
                >
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  id="sair"
                  class="nav-link active"
                  aria-current="page"
                  href="../../index.html"
                  >Sair da loja</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="cart">
      <h2 class="text-center m-0">Seu Carrinho de compras</h2>
      <section>
        <table class="tableCart">
          <thead>
            <tr>
              <th class="tableImg"></th>
              <th class="tableName">Produto</th>
              <th class="tableQtt">Quantidade</th>
              <th class="tablePrice">Preço unitário</th>
              <th class="tablePrice">Preço Total</th>
            </tr>
          </thead>
          <tbody id="cart"></tbody>
        </table>
        <div
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <h2
            class="d-flex align-items-center justify-content-center text-center"
          >
            Agora você pode sossegar que seus produtos para o churras perfeito
            vai chegar em instantes.
          </h2>
          <img class="h-75" src="../../img/final.svg" alt="Finalização" />
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../../js/cart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  </body>
</html>
