<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/global.css" />
    <title>SYGLA - Tudo para o seu churrasco</title>
  </head>
  <body class="bodyShop">
    <header>
      <a href="#">
        <img src="../../img/logo.svg" alt="Logo Sygla" class="logoLoja" />
      </a>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./shop.html"
                  >Voltar para produtos</a
                >
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../../index.html"
                  >Sair da loja</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="cartValue">
        <img src="../../img/icons/cart.svg" alt="" />
        <h2 class="m-0 fs-5" id="valueCart"></h2>
      </div>
    </header>
    <main class="register">
      <form action="" method="post">
        <h2>Cadastro</h2>
        <h2 class="fs-6">*Campos obrigatórios</h2>
        <div class="d-flex w-100 gap-2">
          <label class="d-flex align-items-center" for="nome">Nome*</label>
          <input
            class="w-100"
            placeholder="Digite seu nome completo"
            type="text"
            name="nome"
            id="nome"
            requireds
          />
        </div>
        <div class="d-flex gap-2 w-100">
          <div class="d-flex w-100 gap-2">
            <label class="d-flex align-items-center" for="email">E-mail*</label>
            <input
              class="w-100"
              placeholder="Digite seu email"
              type="email"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="d-flex w-100 gap-2">
            <label class="d-flex align-items-center" for="phone"
              >Telefone*</label
            >
            <input
              class="w-100"
              placeholder="Digite seu telefone"
              type="text"
              name="phone"
              id="phone"
              required
            />
          </div>
        </div>
        <div class="d-flex gap-2 w-100">
          <div class="d-flex align-items-center w-100 gap-2">
            <label class="d-flex" for="cep">CEP*</label>
            <input
              class="w-100"
              placeholder="Digite seu CEP"
              type="text"
              name="cep"
              id="cep"
              required
              maxlength="8"
            />
          </div>
          <button id="findCep" class="findCEP">Buscar CEP</button>
        </div>
        <div class="d-flex gap-2 w-100">
          <div class="d-flex w-100 gap-2">
            <label class="d-flex align-items-center" for="rua">Rua*</label>
            <input
              class="w-100"
              placeholder="Rua"
              type="text"
              name="rua"
              id="rua"
              required
            />
          </div>
          <div class="d-flex w-100 gap-2">
            <label class="d-flex align-items-center" for="numero"
              >Número*</label
            >
            <input
              class="w-100"
              placeholder="Número"
              type="text"
              name="numero"
              id="numero"
              required
            />
          </div>
        </div>
        <div class="d-flex gap-2 w-100">
          <div class="d-flex w-100 gap-2">
            <label
              class="d-flex align-items-center complemento"
              for="complemento"
              >Complemento</label
            >
            <input
              class="w-100"
              placeholder="Complemento"
              type="text"
              name="complemento"
              id="complemento"
            />
          </div>
          <div class="d-flex w-100 gap-2">
            <label class="d-flex align-items-center" for="bairro"
              >Bairro*</label
            >
            <input
              class="w-100"
              placeholder="Bairro"
              type="text"
              name="bairro"
              id="bairro"
              required
            />
          </div>
        </div>
        <div class="d-flex gap-2 w-100">
          <div class="d-flex w-100 gap-2">
            <label class="d-flex align-items-center" for="cidade"
              >Cidade*</label
            >
            <input
              class="w-100"
              placeholder="Cidade"
              type="text"
              name="cidade"
              id="cidade"
              required
            />
          </div>
          <div class="d-flex w-100 gap-2">
            <label class="d-flex align-items-center" for="estado"
              >Estado*</label
            >
            <input
              class="w-100"
              placeholder="Estado"
              type="text"
              name="estado"
              id="estado"
              required
            />
          </div>
        </div>
        <div
          class="d-flex flex-column align-items-center justify-content-center w-100 gap-2"
        >
          <div class="d-flex w-50 gap-2">
            <label class="w-100 d-flex" for="senha">Senha*</label>
            <div
              class="d-flex align-items-center justify-content-center w-100 px-2 passwordDiv"
            >
              <input
                class="w-100 border-0"
                placeholder="Digite sua senha"
                type="password"
                name="senha"
                id="senha"
                required
              />
              <img
                class=""
                id="imgSenha"
                src="../../img/icons/closeEye.svg"
                alt="icon ver senha"
              />
            </div>
          </div>
          <div class="d-flex align-items-center w-50 gap-2">
            <label class="d-flex align-items-center" for="confirma_senha"
              >Confirmar senha*</label
            >
            <div
              class="d-flex align-items-center justify-content-center w-100 px-2 passwordDiv"
            >
              <input
                class="w-100 border-0"
                placeholder="Confirme sua senha"
                type="password"
                name="confirma_senha"
                id="confirma_senha"
                required
              />
              <img
                class=""
                src="../../img/icons/closeEye.svg"
                alt="icon ver senha"
                id="imgConfSenha"
              />
            </div>
          </div>
        </div>
        <button type="button">Enviar</button>
        <h2 class="fs-6 m-0">
          Já tem cadastro? <a href="./login.html"> Clique aqui</a>
        </h2>
      </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../../js/register.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  </body>
</html>
