<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/global.css" />
    <title>SYGLA - Tudo para o seu churrasco</title>
  </head>
  <body class="bodyCart">
    <header>
      <a href="#">
        <img src="../../img/logo.svg" alt="Logo Sygla" class="logoLoja" />
      </a>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./shop.html"
                  >Voltar para produtos</a
                >
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../../index.html"
                  >Sair da loja</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="cart">
      <h2 class="text-center m-0">Seu Carrinho de compras</h2>
      <section>
        <table>
          <thead>
            <tr>
              <th class="tableImg"></th>
              <th class="tableName">Produto</th>
              <th class="tableQtt">Quantidade</th>
              <th class="tablePrice">Preço unitário</th>
              <th class="tablePrice">Preço Total</th>
            </tr>
          </thead>
          <tbody id="cart"></tbody>
        </table>
        <div class="d-flex flex-column align-items-center">
          <div>
            <h2 class="m-0">Dados do Cartão</h2>
            <div
              class="d-flex flex-column align-items-center justify-content-center gap-2"
            >
              <div class="d-flex gap-2 w-100">
                <label for="nomeCartao">Nome no cartão</label
                ><input
                  class="w-75"
                  type="text"
                  name="nomeCartao"
                  id="nomeCartao"
                />
              </div>
              <div class="d-flex gap-2">
                <div class="d-flex gap-2 w-100">
                  <label for="numerosCartao">Números do cartão</label
                  ><input
                    class="w-50"
                    type="text"
                    name="numerosCartao"
                    id="numerosCartao"
                  />
                </div>
                <div class="d-flex gap-2">
                  <label for="ccs">CCV</label
                  ><input class="w-25" type="text" name="ccv" id="ccv" />
                </div>
              </div>
              <div
                class="d-flex flex-column align-items-center justify-content-center"
              >
                <label for="Validade">Validade</label>
                <div class="d-flex gap-2">
                  <div
                    class="validade d-flex flex-column align-items-center justify-content-center"
                  >
                    <label for="mesValidade">Mês</label>
                    <input
                      type="text"
                      name="mesValidade"
                      id="mesValidade"
                      maxlength="2"
                      pattern="^(0[1-9]|1[0-2])$"
                      title="Mês deve ser entre 01 e 12"
                      required
                    />
                  </div>
                  <div
                    class="validade d-flex flex-column align-items-center justify-content-center"
                  >
                    <label for="anoValidade">Ano</label>
                    <input
                      type="text"
                      name="anoValidade"
                      id="anoValidade"
                      maxlength="2"
                      pattern="^([0-9]{2})$"
                      title="Ano deve ser 2 dígitos"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h3 class="text-center">Valor: <span id="total"></span></h3>
          <button class="finalizar" id="finalizar" type="button">
            Finalizar
          </button>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../../js/cart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  </body>
</html>
